<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K S Sudhakar | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-primary: #00d9ff;
            --accent-secondary: #ffd700;
            --border-color: #333;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 217, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(255, 215, 0, 0.05) 0%, transparent 25%);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- NEW "CYBER-DOCK" NAVBAR --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(10, 10, 10, 0.85); /* Dark Glass */
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-item a {
            position: relative;
            text-decoration: none;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 5px 0;
        }

        /* The Bracket Animation Effect */
        .nav-item a::before,
        .nav-item a::after {
            position: absolute;
            opacity: 0;
            transition: all 0.3s ease;
            color: var(--accent-primary);
            font-weight: 700;
        }

        .nav-item a::before {
            content: '[';
            left: -15px;
        }

        .nav-item a::after {
            content: ']';
            right: -15px;
        }

        .nav-item a:hover,
        .nav-item a.active {
            color: #fff;
        }

        .nav-item a:hover::before,
        .nav-item a.active::before {
            opacity: 1;
            left: -12px;
            text-shadow: 0 0 8px var(--accent-primary);
        }

        .nav-item a:hover::after,
        .nav-item a.active::after {
            opacity: 1;
            right: -12px;
            text-shadow: 0 0 8px var(--accent-primary);
        }

        /* Resume Button Special Style */
        .resume-btn {
            border: 1px solid var(--border-color);
            padding: 8px 16px !important;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .resume-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(0, 217, 255, 0.1);
        }
        
        .resume-btn::before, .resume-btn::after { display: none !important; }

        /* --- HERO SECTION --- */
        .hero-container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            padding: 140px 20px 60px; /* More top padding for fixed nav */
            animation: fadeIn 0.8s ease-out;
        }

        .profile-wrapper {
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Kept circular profile for standard look */
            object-fit: cover;
            border: 2px solid #333;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .hero-title span {
            color: var(--accent-primary);
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-family: 'JetBrains Mono', monospace;
        }

        /* BADGES */
        .badges-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 14px;
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
            border-radius: 4px; /* Sharp corners */
        }

        .badge:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* BUTTONS */
        .cta-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 3rem;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 4px; /* Sharp corners */
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: #000;
            border: none;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: #fff;
        }

        .btn-secondary:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 1.3rem;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: var(--accent-primary);
            transform: scale(1.1);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 2rem;
            color: #444;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .nav-container { padding: 0 1.5rem; }
            .nav-logo { font-size: 1rem; }
            .nav-links { gap: 15px; }
            .nav-item a { font-size: 0.8rem; }
            .nav-item a::before, .nav-item a::after { content: ''; display: none; } /* Remove brackets on mobile to save space */
            .nav-item a.active { color: var(--accent-primary); border-bottom: 1px solid var(--accent-primary); }
            .resume-btn { padding: 5px 10px !important; }
            
            .hero-title { font-size: 2.5rem; }
            .cta-container { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
